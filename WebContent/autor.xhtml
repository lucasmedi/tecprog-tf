<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Autor</title>

<script src="http://code.jquery.com/jquery-1.10.1.min.js" />
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js" />
<script src="script/editora.js" type="text/javascript" />
</h:head>
<h:body>
<ui:include src="menu.xhtml">
</ui:include>
	<h2>Autor</h2>
	<h:form id="form">
		<label>Primeiro Nome: </label><h:inputText value="#{autorView.autor.primeiroNome}" id="primeiroNome"/><br/>
		<label>Último Nome: </label><h:inputText value="#{autorView.autor.ultimoNome}" id="ultimoNome"/><br/>
		
		<h:commandButton action="#{autorView.cadastrarAutor}" id="cadastrar" class="cadastrar" value="Incluir"/>
        <h:button action="#{autorView.pesquisarAutor}" id="pesquisar" class="pesquisar" value="Pesquisar"/>
        
        <br/>
        
        <h:dataTable var="autor" value="#{autorView.listarAutor}">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Código"/>
                </f:facet>
                <h:outputText value="#{autor.codigo}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Primeiro Nome"/>
                </f:facet>
                <h:outputText value="#{autor.primeiroNome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Último Nome"/>
                </f:facet>
                <h:outputText value="#{autor.ultimoNome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Alterar"/>
                </f:facet>
                <h:form>
                    <h:button action="#{autorView.preparaAlterarAutor}" class="alterar" name="alterar" value="Alterar"/>
                    </h:form>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Excluir"/>
                </f:facet>
                <h:form>
                    <h:commandButton action="#{autorView.excluirAutor}" value="Excluir"/>
                    </h:form>
            </h:column>
        </h:dataTable>
        
	
	</h:form>
</h:body>
</html>
