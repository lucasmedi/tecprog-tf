<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Editora</title>

<h:body>

	<h2>Editora</h2>
	<h:form id="form">

			   value="Enviar"
			   actionListener="#{editoraView.pesquisarEditora}">
			</h:commandButton>
			
        <br/>
        
        <h:dataTable var="editora" value="#{editoraView.editoraDataModel}">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="CÃ³digo"/>
                </f:facet>

                </f:facet>
                <h:outputText value="#{editora.nome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Alterar"/>

                <h:form>
                    <h:button action="#{editoraView.preparaAlterarEditora}" class="alterar" name="alterar" value="Alterar"/>

            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Excluir"/>
                </f:facet>
                <h:form>
                    <h:commandButton action="#{editoraView.excluirEditora}" value="Excluir"/>
                    </h:form>
            </h:column>
        </h:dataTable>
        
	
	</h:form>
